<!DOCTYPE html>
<html>
    <head>
        <title>Apache Solr Search</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="js/libs/jquery-1.9.0/jquery.min.js"></script>
        <script type="text/javascript" src="js/libs/twitter-bootstrap-2.2.2/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/searchengine.js"></script>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <h1>Solr Search</h1>
        <p>This tool helps demoes the search over a Solr Server with JSONP, please enter <a href="#settingsModal" role="button" data-toggle="modal">here</a> to configure your search..</p>
        <div id="search" class="well container">
            <h4>Search on Solr Instance</h4>
            <form class="form-search" id="searchForm">
                <div class="input-append">
                    <input type="text" placeholder="Enter the search query" id="searchField" class="span11 input-large search-query search-field" />
                    <button type="submit" id="searchButton" class="btn">Search</button>
                </div>
            </form>
        </div>
        <div id="content">
            
        </div>
        
        
        <!-- dialogs --->
        <div id="settingsModal" class="modal hide fade">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>Search Configuration</h3>
            </div>
            <div class="modal-body">
                <form id="settingsForm">
                    <div>
                        <label>Server URL:</label><input class="span3" type="text" id="solrServerField" placeholder="Enter the Solr server url" />
                        <label>Search Handler:</label><input class="span3" type="text" id="solrSearchHandlerField" placeholder="Enter the desired search handler." />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="javascript:void(0)" class="btn" data-dismiss="modal">Close</a>
                <a href="javascript:void(0)" id="updateSettingsBtn" class="btn btn-primary">Update</a>
            </div>
        </div>
    </body>
</html>
